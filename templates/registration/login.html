{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}


<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<h2>Üye girişi</h2>
			<form method="post" action="{% url 'accounts:CurrentRestaurantFormekle' %}" enctype="multipart/form-data">
				{% csrf_token %}
				{{ form|crispy }}
				<button class="btn btn-primary" type="submit" >Kaydet<a href="{% url 'accounts:CurrentRestaurantFormekle' %}"></a></button>
			</form>
		</div>
	</div>
</div>
	
{% endblock %}
