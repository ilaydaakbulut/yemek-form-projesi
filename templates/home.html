{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Home{% endblock %}

{% block content %}


<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h2>Giriş</h2>
      <br>

      {% csrf_token %}

      {% if user.is_authenticated %}

      
      <b><p><a href="{% url 'logout' %}">logout</a></p></b>

      {% else %}
      <p>Giriş yapınız.</p>
      <b><a href="{% url 'login' %}"> Üye Girişi </a></b>
      <br>
      <b><a href="{% url 'accounts:signup' %}">Üye Ol</a></b>
      {% endif %}

    </div>
  </div>
</div>
{% endblock %}
